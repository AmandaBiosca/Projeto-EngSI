<a [routerLink]="['/produtos', produto.id]">
  <div class="place-info-box" [@produtoAppeared]="produtoState">
    <span class="place-info-box-icon"><img [src]="produto.imagePath" /></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{produto.name}}</span>
      <span class="place-info-box-detail">{{produto.preco}}</span>
    </div>
    <!-- /.info-box-content -->
  </div>
</a>
